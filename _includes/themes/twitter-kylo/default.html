    <script src="http://team.kylo.tv/assets/themes/twitter-kylo/js/bootstrap.min.js" type="application/javascript"></script>

<script type="text/javascript">
$(document).ready(
  function() {
    $(".collapse").collapse();
    $('.dropdown-toggle').dropdown();
    $('.os-win').hide();
    $('.os-osx').hide();
    if (navigator.appVersion.indexOf("Win") != -1) {
      $('.os-win').show();
    }
    if (navigator.appVersion.indexOf("Mac") != -1) {
      $('.os-osx').show();
    }
  }
)
</script>
